name: adaat
description: "Adaat - Build habits that stick. India's most engaging habit tracker for Gen-Z."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  
  # State Management
  get: ^4.6.6
  
  # Firebase (Auth & Notifications)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  google_sign_in: ^6.2.2
  firebase_messaging: ^15.1.6
  
  # Local Database
  sqflite: ^2.4.1
  path_provider: ^2.1.5
  path: ^1.9.0
  
  # UI/UX
  flutter_svg: ^2.0.14
  lottie: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.2
  google_fonts: ^6.2.1
  
  # Charts
  fl_chart: ^0.70.2
  
  # Utilities
  intl: ^0.20.2
  share_plus: ^10.1.4
  uuid: ^4.5.1
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  
  # Haptic Feedback  
  vibration: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
